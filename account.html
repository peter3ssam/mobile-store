<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | Mobile Store</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/account.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h2><span>L</span>o<span>G</span>o</h2>
        </div>
        <nav>
          <ul>
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
              <a href="mailto:mail">mail</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">
      <section class="forms container">
        <h2>Sign-Up To Can Acces There</h2>
        <form action="" class="signup active">
          <div class="row">
            <input type="text" name="user" id="user" placeholder="UserName" />
            <label for="user"> Write Your User-Name Here</label>
          </div>
          <div class="row">
            <input type="email" name="email" id="email" placeholder="Email" />
            <label for="email"> Write Your Email Here</label>
          </div>
          <div class="row">
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Password"
            />
            <label for="pass"> Write Your Password Here</label>
          </div>
          <input type="submit" />
        </form>
        <form action="" class="login">
          <div class="row">
            <input
              type="text"
              name="user"
              id="user-name"
              placeholder="UserName"
            />
            <label for="user-name"> Write Your UserName Here</label>
          </div>
          <div class="row">
            <input
              type="password"
              name="pass"
              id="password"
              placeholder="Password"
            />
            <label for="password"> Write Your Password Here</label>
          </div>
          <input type="submit" />
        </form>
        <div class="toggle">
          <h3>Login</h3>
          <button class="toggle-button">Login</button>
        </div>
        <div class="small">
          <span>if you have account click</span
          ><button class="small-button">here</button>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <div class="copy">
          <h2>Copy-Rights &COPY;<span></span></h2>
        </div>
        <nav>
          <ul>
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
              <a href="mailto:mail">mail</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="js/account.js"></script>
  </body>
</html>
